apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    //    api fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:multidex:1.0.3'
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.android.support.constraint:constraint-layout:1.1.2'

    testImplementation 'junit:junit:4.12'

    //状态栏

    //    api 'com.gyf.barlibrary:barlibrary:2.3.0'
    api files('libs/barlibrary-2.3.0.jar')

    //标题栏
    api 'com.wuhenzhizao:titlebar:1.0.7'
    api 'com.zhy:autolayout:1.3.6'

    //Android智能下拉刷新框架
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-5'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-5'

    //没有使用特殊Header，可以不加这行

    //没有使用特殊Header，可以不加这行

    //RecyclerView万能适配器
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.38'

    //flexboxlayout
    api 'com.google.android:flexbox:1.0.0'

    //basepopup
    api 'com.github.zyyoona7:EasyPopup:1.0.2'

    //图片加载缓存
    api 'com.github.bumptech.glide:glide:3.8.0'

    //滚动选择器
    api 'com.contrarywind:Android-PickerView:4.1.3'

    //检查内存泄漏

    //    debugApi 'com.squareup.leakcanary:leakcanary-android:1.4'

    //    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'

    //腾讯Bugly

    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.6.6

    //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.3.1
    api 'com.tencent.bugly:crashreport:2.6.6.1'

    //    compile 'com.tencent.bugly:nativecrashreport:latest.release'

    //权限
    api 'com.yanzhenjie:permission:2.0.0-rc5'
    api 'com.yanzhenjie.alertdialog:alertdialog:1.0.1'

    //滑动删除编辑
    api 'com.daimajia.swipelayout:library:1.2.0@aar'

    //switchbutton
    api 'com.kyleduo.switchbutton:library:2.0.0'



    //拓展性极高类似微信图片浏览,常见应用场景如微信朋友圈照片九宫格和微信聊天图片预览
    api 'com.ycjiang:ImagePreview:2.1.4'
    api 'com.jaeger.ninegridimageview:library:1.1.1'

    //eventbus
    api 'org.greenrobot:eventbus:3.1.1'

    //键盘
    api 'cn.dreamtobe.kpswitch:library:1.6.1'

    //图片压缩
    api 'id.zelory:compressor:2.1.0'

    //Alog

    //    api 'com.blankj:alog:1.8.0'
    implementation 'com.orhanobut:logger:2.2.0'

    //Zxing 二维码扫描
    implementation 'cn.yipianfengye.android:zxing-library:2.2'

    //Chart
    api 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //http
    api 'io.reactivex.rxjava2:rxjava:2.1.16'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.squareup.retrofit2:converter-scalars:2.2.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    //ImageSelector
    api 'com.library.tangxiaolv:telegramgallery:1.0.5'

}

repositories {
    mavenCentral()
}
